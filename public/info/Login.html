  <style type="text/css">

  body {
  /* Aquí el origen de la imagen */
  background-image: url(images/login/imagen-01.jpg);

  /* Fijar la imagen de fondo este vertical y
    horizontalmente y centrado */
  background-position: center center;

  /* Esta imagen no debe de repetirse */
  background-repeat: no-repeat;

  /* COn esta regla fijamos la imagen en la pantalla. */
  background-attachment: fixed;

  /* La imagen ocupa el 100% y se reescala */
  background-size: cover;

  /* Damos un color de fondo mientras la imagen está cargando  */
  background-color: #464646;
}
  </style>
  <body>

   
    <section class="container-fluid" >
        <div class="row text-center"  >
            <div class="col">
            </div>
            <div class="col-lg-4" style="background: white; height: 900px; align-items: center;display: flex; justify-content: center;">
              <form action="" style="background: white;">
                <img src="images/login/logo.png"   alt="">
                <p style="color: black; font-size: 20px; line-height: 0.5em; padding-top: 10%;">Iniciar sesión</p>
                <p style="font-size: 14px;">¿No cuentas con una cuenta? <font style="color:#8DC63F" >Registrate ahora</font></p>
                <input type="email" placeholder="correo electrónico" style="margin-top: 8%;padding-left: 15px;  border: none; border-bottom: 0.5px solid rgb(131, 123, 123); width: 100%;">
                <br>
                <input type="password" placeholder="contraseña" style="margin-top: 8%; margin-bottom: 10%; padding-left: 15px; border: none; border-bottom: 0.5px solid rgb(131, 123, 123); width: 100%;">
                <br>
                <a type="button" style="background: #8DC63F; border-radius: 10px; padding: 2%; width: 300px; color: white;" >Iniciar sesión</a>
                <p style="color:#8DC63F">Olvidé mi contraseña</p>
              </form>
            </div>
        </div>
    </section>
